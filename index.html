<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Car Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">CLASSIC DRIVER</div>
        <nav>
            <a href="#">For Sale</a>
            <a href="#">CD Shop</a>
            <a href="#">Magazine</a>
            <a href="#">Auctions</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <div class="car-display">
            <input type="radio" id="car1" name="car" checked>
            <input type="radio" id="car2" name="car">
            <input type="radio" id="car3" name="car">
            <input type="radio" id="car4" name="car">

            <div class="images">
                <img src="fon.webp" alt="Car 1" class="car-img" id="img1">
                <img src="for1.webp" alt="Car 2" class="car-img" id="img2">
                <img src="ford.webp" alt="Car 3" class="car-img" id="img3">
                <img src="brand1-car4.jpg" alt="Car 4" class="car-img" id="img4">
            </div>

            <div class="controls">
                <label for="car1">←</label>
                <label for="car2">→</label>
            </div>

            <p id="car-description">Select a brand to view the car</p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="brands">
            <img src="бент.png" alt="Brand 1">
            <img src="бмв.png" alt="Brand 2">
            <img src="мерс.png" alt="Brand 3">
            <img src="форд.webp" alt="Brand 4">
        </div>
    </footer>
</body>
</html>
